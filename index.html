 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Remi Lopez | Calculator app</title>
</head>

<body class="theme1">

  <main>

    <header>
      <div class="calc">calc</div>
      <section class="toggle-theme">
        <p class="theme">THEME</p>
        <section class="column-fx">
          <article>
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </article>
          <input type="range" id="themechoice" class="themechoice" value="1" min="1" max="3" step="1">
          </input>  
        </section> 
      </section>
    </header>

    <section class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </section>

    <section class="keypad-grid">
      <!--  ROW N°1 -->
      <button class="number" data-number>7</button>
      <button class="number" data-number>8</button>
      <button class="number" data-number>9</button>
      <button class="suppr" data-delete>DEL</button>

      <!--  ROW N°2 -->
      <button class="number" data-number>4</button>
      <button class="number" data-number>5</button>
      <button class="number" data-number>6</button>
      <button class="keys-operator" data-operation>+</button>

      <!--  ROW N°3 -->
      <button class="number" data-number>1</button>
      <button class="number" data-number>2</button>
      <button class="number" data-number>3</button>
      <button class="keys-operator" data-operation>-</button>

      <!--  ROW N°4 -->
      <button class="dot-decimal" data-number>.</button>
      <button class="number" data-number>0</button>
      <button class="keys-operator" data-operation>/</button>
      <button class="keys-operator" data-operation>x</button>

      <!--  ROW N°5 -->
      <button class="span-two reset" data-reset="">Reset</button>
      <button class="span-two key-egal" data-equals>=</button>
    </section>

  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zepolimer" target="_blank">Remi Lopez</a>.
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
